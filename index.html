<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="main">	

			<div class="top">
				<p class="clear">C</p>
				<div id="display"></div>
			</div>

			<div class="line"></div>

			<div class="keys">
				<div class="raw">
					<p>7</p>
					<p>8</p>
					<p>9</p>
					<p class="operator">+</p>
				</div>
				
				<div class="raw">
					<p>4</p>
					<p>5</p>
					<p>6</p>
					<p class="operator">-</p>
				</div>

				<div class="raw">
					<p>1</p>
					<p>2</p>
					<p>3</p>
					<p class="operator">รท</p>
				</div>

				<div class="raw">
					<p>0</p>
					<p>.</p>
					<p class="equation">=</p>
					<p class="operator">x</p>
				</div>

			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
